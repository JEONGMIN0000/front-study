<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        고객명 : <input type="text"><br>
        전화번호 : <input type="tel"><br>
        E-mail : <input type="email"><br>
        피자선택 : 
        <select> 
            <option>페퍼로니</option>
            <option>불고기</option>
            <option>하와이안</option>
        </select>
        <fieldset>
            <legend>피자사이즈</legend>
            <label> <input type="radio" name="size"> Small </label><br>
            <label> <input type="radio" name="size"> Medium </label><br>
            <label> <input type="radio" name="size"> Large </label>
        </fieldset>
        <fieldset>
            <legend>토핑선택</legend>
            <label> <input type="checkbox"> 베이컨 </label><br>
            <label> <input type="checkbox"> 치즈 </label><br>
            <label> <input type="checkbox"> 양파 </label><br>
            <label> <input type="checkbox"> 버섯 </label>
        </fieldset>
        희망배송시간 : <input type="time"><br>
        배송시 요청사항 : <textarea></textarea><br>
        <button type="submit">주문하기</button>
    </form>
</body>
</html>
