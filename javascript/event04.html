<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>

    <form>
        <input type="text" id="inpiut_text">
        <button type="submit">submit</button>
    </form>

    <div class="box"></div>
    
    <script>
        document.getElementById('inpiut_text').addEventListener('keydown',(event)=>{

            //event 키보드 이벤트 정보 객체

            console.log(event);

            console.log(event.keyCode); //tab누름? enter누름?
            console.log(event.ctrlKey);

            if(event.keyCode == 81){
                alert('q가 눌림');
            }

            if(event.keyCode == 13){
                alert('enter가 눌림');
            }

        });

        document.querySelector('.box').addEventListener('click',(event)=>{

            //event 마우스 이벤트 정보 객체

            console.log(event);

            console.log(event.clientX);
            console.log(event.clientY);
            console.log(event.pageX);
            console.log(event.pageY);
            console.log(event.screenX);
            console.log(event.screenY);

        });
    </script>
</body>
</html>
