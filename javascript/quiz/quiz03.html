<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 필요시 작성 */
    </style>
</head>

<body>
    <div class="container">
        <div id="main">
            <p id="p1">p1 텍스트</p>
            <p id="p2">p2 텍스트</p>
        </div>
    </div>
    <button onclick="changeMain()">main 배경색 gray로 변경</button>
    <button onclick="changeP1()">p1 글자색 red로 변경</button>
    <button onclick="changeP2()">"p2 텍스트"를 "p2 글자" 로 변경</button>
    <button onclick="changeMain2()">main 배경색 white로 변경</button>
    <button onclick="changeP1_2()">p1 글자색 black으로 변경</button>


    <script>
        const main = document.querySelector('#main');
        const p1 = document.querySelector('#p1');
        const p2 = document.querySelector('#p2');
        const arr = ["p2 텍스트", "p2 하나", "p2 둘", "p2 셋", "p2 넷"];
        let index = 1;

        function changeMain(){
            if(main.style.backgroundColor == 'gray'){
                main.style.backgroundColor = 'white';
            }else {
                main.style.backgroundColor = 'gray';
            }
        }

        function changeP1(){
            if(p1.style.color == 'red'){
                p1.style.color = 'black'
            }else{
                p1.style.color = 'red';
            }
        }

        function changeP2(){

            p2.textContent= arr[index];
            index++;

            if(index==arr.length){
                index=0;
            }
        }

        function changeMain2(){
            main.style.backgroundColor = 'white';
        }

        function changeP1_2(){
            p1.style.color = 'black';
        }

    </script>
</body>

</html>
